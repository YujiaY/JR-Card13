<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link href="./src/index.css" rel="stylesheet">
</head>
<body>
<div class="col-12 col-sm-6 col-md-4 jr-card-wrapper">
    <div class="card jr-service-card jr">
        <div class="jr-service-card__header">
            <div class="icon-wrapper-cirlce"></div>
            <div class="overlay"></div>
            <img alt="The Blue House" class=" lazyloaded" src="./src/img/thebluehouse.jpg">
            <a href=""><img src="./src/img/icons/icon-heart.svg" id="jr-service-card--fav" alt=""></a>
        </div>

        <div class="jr-service-card__body row">
            <div class="info-box col-sm-10 col-10">
                <div class="reviews">
                    <div class="jr-stars jr-stars__sm">
                        <div style="width:50%;"></div>
                    </div>
                    <span class="grey">9527 Reviews</span>
                </div>
                <h3>The Blue House</h3>
                <p class="grey">Burano, Venice, Italy</p>
                <p>$250 per night</p>
            </div>
            <div class="action-box col-2 col-sm-2 no-padding position-relative">
                <a class="btn jr-btn-circle-arrow-right position-absolute bottom-0" href="/#">
                    <img alt="arrow" src="./src/img/icons/arrow-right.svg">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
